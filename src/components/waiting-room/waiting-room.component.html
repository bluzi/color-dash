<h1 *ngIf="!room">Loading...</h1>

<div *ngIf="room">
    <h1>Tell your buddies to join this room:</h1>
    <h2>{{ room.roomId }}</h2>

    <ul>
        <li *ngFor="let member of room.members" 
            [class.leader]="member.accessToken == room.leader.accessToken">
            {{ member.alias }}
        </li>
    </ul>

    <button (click)="startGame()" *ngIf="isMine" [disabled]="room.members.length < 2">Start Game</button> 
    <button (click)="leave()">Leave</button>
</div>
